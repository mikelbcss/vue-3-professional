pre-commit:
  commands:
    format:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,vue,jsx,tsx,json,jsonc,md,mdx}'
      run: npx prettier --write --ignore-path .gitignore {staged_files}
      stage_fixed: true
    lint:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,vue,jsx,tsx}'
      run: npx eslint --fix {staged_files}
      stage_fixed: true
